
<div class="row">
  <div class="col-md-6 col-sm-3">
    <p>{{homeDetails?.message}}</p>
    <p><strong>Nom:</strong> {{homeDetails?.firstName}} {{homeDetails?.lastName}}</p>
    <p *ngIf="homeDetails?.location"><strong>Localisation:</strong> {{homeDetails?.location}}</p>
    <p *ngIf="homeDetails?.locale"><strong>Local:</strong> {{homeDetails?.locale}}</p>
    <p *ngIf="homeDetails?.gender"><strong>Genre:</strong> {{homeDetails?.gender}}</p>
  </div>
</div>
